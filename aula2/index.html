<!-- Essa primeira tag diz para o navegador que o Documento é do tipo HTML -->
<!DOCTYPE html>

<!-- Tag básica para inserir o contéudo, também define a linguagem utilizada -->
<html lang="pt-br">

  <!-- 
      Tudo que for inserido na tag HEAD não será demonstrado ao usuário, apenas
      será lido pelo navegador. Tag Cabeçalho. 
    -->
  <head>
    <title>Aula 2 | Estrutura Básica</title>
  </head>

  <!-- 
      Tag Corpo/Body. Nesta tag se insere o conteúdo que será demonstrado aos
      usuários.
    -->
  <body>
    <h1>Primeiro Projeto</h1>
    <p>Primeiro parágrafo</p>

    <!-- 
        No VSCODE teclando ALT + Z o código se reorganiza para se encaixar na tela
        de visão do desenvolvedor.
     -->
  </body>
</html>
