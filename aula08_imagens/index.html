<body>
  <h1>Página Principal</h1>
  <p>Seja bem vindo à página de testes.</p>

  <!--
    A tag <img> não possui fechamento.

    O atributo src vem de source e indica o caminho de onde ser obtido a foto.

    O atributo width define a largura da imagem (inserindo sem medida será entendido em pixels).

    O atributo height, por sua vez, corresponde a altura da imagem. Caso você informe só ums dos
    atributos, o navegador irá cuidar do outro atributo automaticamente evitando a perda de qualidade.

    O atributo alt serve para descrever um texto alternativo a imagem, é utilizado principalmente
    para dizer à pessoas com deficiência visual o que é a imagem.
  
  -->

  <a href="https://google.com">
    <img src="img/carro2.jpg" width="300" alt="Carro branco em uma estrada com floresta ao fundo">
  </a>

  <!-- 
    Uma dica que o professor deu foi sobre redimensionamento de imagens, uma boa ideia é pegar a
    imagem que você deseja e levar ela a vários sites de compressão de imagem, para assim reduzir
    ao máximo o tamanho da imagem.

    Um site que o professor recomendou foi o https://easy-resize.com

    As imagens de tipo .png são imagens que trabalham com fundo transparente ou semitransparente.

    É possível alterar a redirecionamento do click em imagens com image-map. Por exemplo, em uma
    imagem que tenha um notebook e um celular você pode colocar links diferentes na imagem que
    irão depender de onde o usuário clica. O site utilizado foi o https://image-map.net.

    Esse mapeamento da imagem utiliza uma tag chamada <map> e vale citar que antes de fazer o 
    mapeamento, você deve renderizar a imagem para o tamanho desejado, para assim não haver
    incompatibilidade.
  -->
</body>

</html>
