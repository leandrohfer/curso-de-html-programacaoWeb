<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Página do Formulário</h1>

    <!-- 
        A tag <form> é a tag pai de qualquer formulário.

        O atributo action da tag <form> é responsável por indicar para onde os
        dados do formulário em questão devem ser enviados.

        O atributo get da tag <form> indica a forma na qual os dados serão 
        enviados (GET ou POST).
     -->
    <form action="" method="">
        <!-- 
            A tag <input> corresponde a um elemento de entrada de dados e ele
            pode ser de vários tipos que são setados no atributo Type.

            O type text é o mais utilizado, serve para inserir textos digitados
            pelo usuário da aplicação.

            Também tem o atributo placeholder, utilizado para inserir uma marca
            d'água dentro do input.

            A tag <label> serve como uma legenda para um campo específico, pode
            ser utilizado para ferramentas de acessibilidade para indicar o que
            é um determinado campo. Além disso essa tag tem um atributo for, o
            qual indica o campo que essa legenda faz referência e, utilizando
            esse atributo, ao clicar na legenda o campo recebe um evento focus.
         -->
        <label for="campo_nome">Nome:</label>
        <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required>
        <br> <br>

        <!-- 
            O type email é basicamente um type text, porém, quando for realizado
            o submit deste formulário, o navegador irá verificar se oo texto
            inserido é um e-mail de fato (ter @, ponto após o @, minimo de caracteres).
         -->
        <label for="campo_email">E-mail:</label>
        <input id="campo_email" type="email" placeholder="Digite seu e-mail aqui" required>
        <br> <br>

        <!-- 
            O type password é indicado para inserção de senhas por parte do usuário.
            
            Ele mascara o que ta sendo digitado pelo usuário mantendo os dados
            digitados intactos.
         -->
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>
        <br> <br>

        <!-- 
            O type radio permite a setagem de uma opção dentre 2 ou mais opções. Para
            esse input funcionar de acordo, todos os inputs tipo radio devem ter o mesmo
            atributo name, demonstrando pro HTML que todos são do mesmo grupo.

            Neste tipo de input, o valor enviado pelo formulário é o valor inserido dentro
            do atributo value.

            Basicamente neste tipo de input você pode escolher apenas uma das opções.
         -->
        <h2>Animal de Estimação</h2>
        <input type="radio" name="animal" id="dog" value="cachorro">
        <label for="dog">Cachorro</label>
        <br> <br>

        <input type="radio" name="animal" id="cat" value="gato">
        <label for="cat">Gato</label>
        <br> <br>

        <input type="radio" name="animal" id="bird" value="passaro">
        <label for="bird">Pássaro</label>
        <br> <br>

        <!-- 
            O type checkbox permite a setagem de uma ou mais opções. Diferentemente do
            tipo radio, não é necessário definir o mesmo name para todos os inputs. Ao
            enviar o formulário, o backend irá entender quais opções foram selecionadas,
            no nosso caso seria o item 1, item 2, assim sucessivamente.

            Basicamente este tipo de input lhe possibilita opções de múltipla escolha.
         -->
        <h2>O que você tem em casa?</h2>
        <input type="checkbox" name="item1" id="item1" value="tv">
        <label for="item1">Televisão</label>
        <br> <br>

        <input type="checkbox" name="item2" id="item2" value="geladeira">
        <label for="item2">Geladeira</label>
        <br> <br>

        <input type="checkbox" name="item3" id="item3" value="computador">
        <label for="item3">Computador</label>
        <br> <br>

        <!-- 
            A tag <select> é o clássico combo box das linguagens mais antigas. O dado
            que é enviado no formulário é o atributo value da option que estiver 
            selecionada, isto é, setada com o atributo selected.

            O name do select que será utilizado para se obter o valor da option setado.
         -->
        <h2>Escolha uma cor</h2>
        <select name="cores">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
        </select>
        <br> <br>

        <!-- 
            A tag <textarea> é utilizada para a inserção de textos grandes, é um campo
            de texto que pode ser redimensionado pelo usuário.

            O atributo rows define quantas linhas o campo deve ter (altura).

            O atributo cols define quantas colunas o campo deve ter (largura).
         -->
        <h2>Digite sua mensagem</h2>
        <textarea name="campo_mensagem" placeholder="Digite sua mensagem aqui" rows="10" cols="55"></textarea>

        <br> <br> <br>

        <!-- 
            O type submit é o tipo responsável por acionar a ação de enviar todos 
            os dados inseridos no formulário para o local desejado.

            O atributo required nas tags de input indica quais campos são obrigatórios
            para se executar o envio do formulário.
         -->
        <input type="submit" value="Enviar Formulário">
    </form>
    <br>

    <!-- 
        Por fim, também tem a tag <button> que pode ser utilizada para outras ações.
     -->
    <button>Botão Aleatório</button>

    <br>
    <hr>
    <br>
</body>

</html>
