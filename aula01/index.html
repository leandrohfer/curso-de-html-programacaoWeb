    <!-- 
        HTML é uma sigla para Hyper Text Markup Language (Linguagem de Marcação de Hipertexto).

        Trata-se do bloco de construção mais básico da web. Formato .html ou .htm.

        O termo Hipertexto refere-se aos links que conectam páginas, como por exemplo o href do
        elemento <a> que direciona para outra página ou documento. (Hiperlinks)

        O termo Linguagem de Marcação vem do fato do HTML trabalhar com Tags/Rótulos com marcações
        para abertura de tags e fechamentos.

        Exemplos de tags: <ul> = Unordered List (lista desordenada) e <li> List Item (item da lista).
     -->
  </body>
</html>
