<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    <h1>Página de Vídeo</h1>

    <!-- 
        A tag <video> é bem similar a tag <audio> da aula anterior, o que difere
        basicamente é o nome da tag, os controles na declaração da tag e o atributo
        type na tag <source>. No atributo type, geralmente se utiliza as extensões 
        video/mp4, video/ogg e video/webm.

        Os controles disponíveis pelo navegador só são dispostos no vídeo se você
        utilizar o atributo controls na declaração da tag <video> (tag mãe).

        O atributo poster é responsável por definir um thumbnail no vídeo a partir
        de um caminho (relativo ou link).

        O atributo autoplay executa o vídeo no instante em que o usuário visualizá-lo,
        porém não é todo navegador que possibilita a sua utilização.

        O atributo disablepictureinpicture oculta a opção de ver o vídeo em miniatura.
        E, o value nofullscreen dentro do atributo controlsList oculta a opção de
        visualização em tela cheia.
     -->
    <h2>Vídeo de teste 1</h2>
    <video poster="https://images.pexels.com/photos/2614818/pexels-photo-2614818.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
    width="50%" disablepictureinpicture controls controlsList="nodownload nofullscreen">
        <source src="video_teste.mp4" type="video/mp4">
    </video>

</body>
</html>
