<!DOCTYPE html>

<!-- 
    Atributo language do HTML, define a linguagem do site
 -->
<html lang="pt-br">
  <head>
    <!-- 
        As metatags são metadados, informações que só podem ser lidas pelos navegadores

        A metatag charset UTF-8 define a padronização dos caracteres que serão utilizados
        no site, como por exemplo acentuações.
     -->
    <meta charset="UTF-8" />

    <!-- 
        Esta segunda metatag trata da compatibilidade do site com o antigo navegador da
        Microsoft, ao definir ela a compatibilidade entre o site e alguns navegadores
        mais antigos é corrigida.
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- 
        Por fim esta última metatag trata da visualização da tela, o nome viewport refere-
        se à área vísivel do usuário na página e os demais parâmetros lidam com a responsividade
        do site, resolvendo alguns problemas comuns na compatibilidade com dispositivos 
        diferentes.
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
        Além das metas que vem por padrão na instanciação de um novo HTML no VS Code, ainda temos
        outras muito utilizadas como a description para acrescentar uma sinopse ao site, como a
        descrição exibida ao compartilhar um link.
     -->
    <meta
      name="description"
      content="Exemplo de sinopse para o site, primeira vez!"
    />

    <!-- 
        Antigamente se utilizava a metatag keywords para rankear o site com palavras chaves da 
        seguinte maneira
     -->
    <meta name="keywords" content="primeirosite, teste, primeiro teste" />

    <!-- Define o autor do site -->
    <meta name="author" content="Leandro Henrique" />
    <title>Aula 3 | Metatags</title>
  </head>
  <body>
      <!-- Tags de cabeçalho -->
      <h1>Título 1</h1>
      <h2>Título 2</h2>
      h3
        Desta forma é estabelecido uma Hierarquia de Contéudo no documento.

        Não se deve ter mais que uma tag do tipo H1 no nosso site para evitar 
        problemas posteriormente, isto é, deve-se definir apenas um único título 
        principal.
     -->
  </body>
</html>
